<!DOCTYPE html>
<html lang="en">

<head>
    <title>Beverages Restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <meta name="keywords" content="Beverages Responsive" />

    <!-- Custom Theme files -->
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet" media="all">
    <link href="css/style.css" type="text/css" rel="stylesheet" media="all">
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <!-- font-awesome icons -->
    <link href="css/font-awesome.css" rel="stylesheet">
    <!-- //Custom Theme files -->
    <!-- web-fonts -->
    <link href="//fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Mukta+Mahee:200,300,400,500,600,700,800" rel="stylesheet">
    <!-- //web-fonts -->
    <style>
        .container {
            padding: 0px;
        }
    </style>
</head>

<body>
    <!-- banner-inner -->
    <div class="w3_agilits_banner_bootm">
        <!-- header -->
        <div class="container">
            <div class="w3_agile_logo">
                <h1>
                    <a href="index.html">
                        <img src="images/logo.png" alt="" />beverages</a>
                </h1>
            </div>

        </div>
        <!--// header -->


    </div>
    <div class="inner-bg">
        <div class="container">
            <div class="col-md-12">

                <div class="col-md-6">


                    <h3 class="agileits-title-reg"></h3>
                </div>
                <div class="col-md-6 bg-trans">


                    <form id="login_form" method="POST">
                        <div class="col-md-12">
                            <h1 class="reg">Login</h1>
                        </div>


                        <div class="col-md-12">
                            <div class="col-md-5"></div>
                            <p class="col-md-2">or</p>
                            <div class="col-md-5"></div>
                        </div>



                        <div class="col-md-12">
                            <a href="register.html">
                                <h1 class="login">Register</h1>
                            </a>
                        </div>





                        <div class="form-group ">
                            <label for="log_uname">User Name</label>
                            <input type="text" class="form-control" id="log_uname">
                        </div>
                        <div class="form-group ">
                            <label for="log_pwd">Password:</label>
                            <input type="password" class="form-control" id="log_pwd">
                        </div>

                        <div class="form-group captcha">
                            <label for="cap">Captcha:</label>
                            <span id='captcha'>
                                5 + 5 = ?
                            </span>

                        </div>
                        <div class="form-group ">
                            <label for="cap">Answer:</label>
                            <input type="text" class="form-control" id="log_cap">
                        </div>





                        <div class="form-group col-md-3">
                        </div>
                        <div class="form-group col-md-6">
                            <button type="submit" class="btn btn-default submit">Submit</button>
                        </div>
                        <div class="form-group col-md-3">
                        </div>
                        <div class="form-group col-md-6" id='submit'>

                        </div>


                    </form>

                </div>
            </div>

        </div>

    </div>

    <!-- footer -->
    <div class="agile-footer w3ls-section">
        <div class="container">
            <div class="list-footer">
                <ul class="footer-nav">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                    <li>
                        <a href="products.html">Product</a>
                    </li>

                    <li>
                        <a href="services.html">Services</a>
                    </li>


                </ul>
            </div>

        </div>
    </div>
    <!-- //footer -->

    <!-- navigation  -->
    <script src="js/main.js"></script>
    <script src="js/jquery.js"></script>

    <!-- //navigation -->
</body>

</html>
